<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>video test</title>
	<link href="css/screen.css" rel="stylesheet">
	<script src="http://vjs.zencdn.net/c/video.js"></script>
</head>
<body>



<div id="v">
	<div class="v__title">This is video title</div>
	<div class="v__share"></div>
	<div class="v__video">
		<video id="whatever" class="video-js vjs-default-skin" controls
		  preload="auto" width="640" height="264" poster="http://placekitten.com/640/264"
		  data-setup="{}">
		  <source src="m.mp4" type='video/mp4'>
		  <source src="my_video.webm" type='video/webm'>
		</video>
	</div>
	<div class="v__meta">
		<div class="v__prev"></div><div class="v__next"></div><div class="v__currenttrack">Wallride 360 <span>3.2 sec</span></div>
		<div class="v__likes">26 <i class="v__likesicon"></i></div>
	</div>
</div>






</body>
</html>
